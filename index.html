<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Dog Generator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<h1>Doggo Viewer</h1>
		<h2 id="dog-name">Dougie the default doggo</h2>
	</header>

	<section class="container">
		<section class="column">
			<section class="item">
				<h3>Choose your Breed!</h3>
			</section>
			<section class="item">
				<label for="pet-select">Choose a pet:</label>
			</section>
			<section class="item">
				<select class="breeds">
					<option value="starter" selected>--Please choose an option--</option>
				</select>
			</section>

			<img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg" class="dog-img" alt="cute cocker spaniel">
		</section>

		<section class="column characteristics">
			<h3>Doggo Characteristics</h3>
			<ul>
				<li id="MF"><strong>S:</strong> Male</li>
				<li id="age"><strong>Age:</strong> 2</li>
				<li id="likes"><strong>Likes:</strong> ham, eggs</li>
				<li id="dislikes"><strong>Dislikes:</strong> tomatoes</li>
				<li id="fun-fact"><strong>Additional Info:</strong> on every walk...</li>
			</ul>
		</section>
	</section>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
